<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Billing details</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'order_confirmation' order.id %}">
                            {% csrf_token %}
                            <div class="row mb-4">
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form7Example1" class="form-control" name="first_name">
                                        <label class="form-label" for="form7Example1">First name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form7Example2" class="form-control" name="last_name" required>
                                        <label class="form-label" for="form7Example2">Last name</label>
                                    </div>
                                </div>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="form7Example3" class="form-control" name="company_name">
                                <label class="form-label" for="form7Example3">building name</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="form7Example4" class="form-control" name="address" required>
                                <label class="form-label" for="form7Example4">Address</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="form7Example5" class="form-control" name="email" required>
                                <label class="form-label" for="form7Example5">Email</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="number" id="form7Example6" class="form-control" name="phone" required>
                                <label class="form-label" for="form7Example6">Phone (whatsapp)</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <textarea class="form-control" id="form7Example7" rows="4" name="additional_info"></textarea>
                                <label class="form-label" for="form7Example7">Additional information</label>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        {% for item in order_items %}
                            <div class="col-md-4">
                                <img src="{{ item.image.url }}" class="rounded-3" style="width: 100px;" alt="{{ item.product_name }}">
                            </div>
                            <p class="mb-0 text-descriptions">{{ item.product_name }}</p>
                        {% endfor %}
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Products
                                {% for item in order_items %}
                                <span>${{ item.price }}</span>
                                {%endfor%}
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px=0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong>${{ total }}</strong></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

</html>
